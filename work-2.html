<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  const root = document.getElementById('root');
  const tagComponent = (tagName, textNode) => {
    return `
    <${tagName}>${textNode}</${tagName}>
    `;
  };

  const app = () => {
    return `
    ${tagComponent('h1', '유호영입니다.')}
    ${tagComponent('p', '유호영입니다.')}
    ${tagComponent('span', '유호영입니다.')}
    `;
  };
  console.log(app());

  const render = () => {
    root.innerHTML = app();
  };

  render();
</script>
</html>
